    </header>
    <main>
        <h1 class="section-title">Вязание на заказ</h1>
        <section class="order-form">
            <p class="order-form__description">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа, и мы свяжемся с вами, чтобы уточнить детали.</p>
            <div class="order-form__filters">
                <fieldset class="order-form__fieldset order-form__fieldset--type">
                    <div class="order-form__fieldset-name">
                        <span class="order-form__fieldset-title">Тип</span>
                        <span class="order-form__fieldset-edge"></span>
                    </div>
                    <ul class="order-form__filter">
                        <li class="order-form__filter-item order-form__filter-item--type">
                            <input type="radio" name="radiogroup" value="RadioButton" id="radio-type1">
                            <label for="radio-type1">Аксессуар для интерьера</label>
                        </li>
                        <li class="order-form__filter-item order-form__filter-item--type">
                            <input type="radio" name="radiogroup" value="RadioButton" id="radio-type2">
                            <label for="radio-type2">Детская игрушка</label>
                        </li>
                    </ul>
                </fieldset>
                <fieldset class="order-form__fieldset order-form__fieldset--color">
                    <div class="order-form__fieldset-name">
                        <span class="order-form__fieldset-title">Цвет</span>
                        <span class="order-form__fieldset-edge"></span>
                    </div>
                    <ul class="order-form__filter">
                        <li class="order-form__filter-item order-form__filter-item--color">
                            <input type="checkbox" name="checkboxgroup" value="CheckboxButton" id="checkbox-color1">
                            <label for="checkbox-color1">Белый</label>
                        </li>
                        <li class="order-form__filter-item order-form__filter-item--color">
                            <input type="checkbox" name="checkboxgroup" value="CheckboxButton" id="checkbox-color2">
                            <label for="checkbox-color2">Серый</label>
                        </li>
                        <li class="order-form__filter-item order-form__filter-item--color">
                            <input type="checkbox" name="checkboxgroup" value="CheckboxButton" id="checkbox-color3">
                            <label for="checkbox-color3">"Тиффани"</label>
                        </li>
                        <li class="order-form__filter-item order-form__filter-item--color">
                            <input type="checkbox" name="checkboxgroup" value="CheckboxButton" id="checkbox-color4">
                            <label for="checkbox-color4">Черный</label>
                        </li>
                        <li class="order-form__filter-item order-form__filter-item--color">
                            <input type="checkbox" name="checkboxgroup" value="CheckboxButton" id="checkbox-color5">
                            <label for="checkbox-color5">Розовый</label>
                        </li>
                        <li class="order-form__filter-item order-form__filter-item--color">
                            <input type="checkbox" name="checkboxgroup" value="CheckboxButton" id="checkbox-color6">
                            <label for="checkbox-color6">Оранжевый</label>
                        </li>
                    </ul>
                </fieldset>
            </div>
            <form class="order-form__client-contacts" action="#" method="post">
                <div class="order-form__fieldset-name">
                    <span class="order-form__fieldset-title">ФИО</span>
                    <span class="order-form__fieldset-edge"></span>
                </div>
                <label for="family-name" class="order-form__family-name">Фамилия:</label>
                <input id="family-name" type="text" name="family-name" placeholder="Укажите фамилию">
                <label for="first-name" class="order-form__first-name">Имя:</label>
                <input id="first-name" type="text" name="first-name" placeholder="Введите ваше имя">
                <label for="last-name" class="order-form__last-name">Отчество:</label>
                <input id="last-name" type="text" name="last-name" placeholder="Отчество, если желаете">
                <div class="order-form__fieldset-name">
                    <span class="order-form__fieldset-title">ТЕЛ</span>
                    <span class="order-form__fieldset-edge"></span>
                </div>
                <input id="phone" type="text" name="phone" placeholder="+7 ХХХ ХХ ХХ">
                <div class="order-form__fieldset-name">
                    <span class="order-form__fieldset-title">E-MAIL</span>
                    <span class="order-form__fieldset-edge"></span>
                </div>
                <input id="mail" type="text" name="mail" placeholder="Ваш e-mail">
                <div class="order-form__fieldset-name">
                    <span class="order-form__fieldset-title">ДОП</span>
                    <span class="order-form__fieldset-edge"></span>
                </div>
                <textarea id="text" name="text" rows="5" cols="50" placeholder="Опишите все ваши пожелания к заказу"></textarea>
                <button type="submit" class="btn order-form__btn">Отправить заказ</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <ul class="footer__social-list">
            <li class="footer__social-item footer__social-item--insta"><a href="">Inst</a></li>
            <li class="footer__social-item footer__social-item--fb"><a href="">FB</a></li>
            <li class="footer__social-item footer__social-item--twi"><a href="">Twi</a></li>
        </ul>
        <a href="https://htmlacademy.ru/">
            <div class="footer__site-developer">
                <span class="footer__studio">Разработано</span>
                <img class="footer__logo" src="img/htmlacademy.svg" alt="Логотип HTML-academy" width="" height="">
            </div>
        </a>
    </footer>
